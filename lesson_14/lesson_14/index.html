<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hw 14</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title">I'm header :)</h1>
      </header>
      <main class="page">
        <section class="practice">
          <div class="practice__container">
            <div class="practice__content content-practice">
              <h2 class="content-practice__title">Practice</h2>
              <form action="#" enctype="multipart/form-data" method="post" class="content-practice__form form-practice">
                <h3 class="form-practice__title">Оформлення замовлення</h3>
                <input type="text" autocomplete="off" required placeholder="Введіть імʼя" name="form[name]" class="form-practice__form" />
                <input type="text" autocomplete="off" required placeholder="Введіть фамілію" name="form[secondName]" class="form-practice__form" />
                <input type="email" autocomplete="off" required placeholder="Введіть пошту" name="form[email]" class="form-practice__form" />
                <input type="tel" required placeholder="Введіть телефон" name="form[tel]" class="form-practice__form" />
                <label class="form-practice__chekbox">
                  <input type="checkbox" class="form-practice__input-chekbox" name="form[delivery]" />
                  <span class="form-practice__label">Доставка додому</span>
                </label>
                <label class="form-practice__chekbox">
                  <input type="checkbox" class="form-practice__input-chekbox" name="form[wrapper]" />
                  <span class="form-practice__label">Додаткова обгортка</span>
                </label>
                <label class="form-practice__chekbox">
                  <input type="checkbox" class="form-practice__input-chekbox" name="form[film]" />
                  <span class="form-practice__label">Захисна плівка</span>
                </label>
                <label class="form-practice__chekbox">
                  <input type="checkbox" class="form-practice__input-chekbox" name="form[packaging]" />
                  <span class="form-practice__label">Подарункова упаковка</span>
                </label>
                <label class="form-practice__radio">
                  <input type="radio" class="form-practice__input-radio" name="form[discount]" value="discount" />
                  <span class="form-practice__label-radio">Випадкова знижка</span>
                </label>
                <label class="form-practice__radio">
                  <input type="radio" class="form-practice__input-radio" name="form[discount]" value="gift" />
                  <span class="form-practice__label-radio">Випадковий подарунок</span>
                </label>
                <button class="form-practice__button">Відправити</button>
              </form>
            </div>
          </div>
        </section>

        <section class="order-form">
          <div class="order-form__container">
            <div class="order-form__content content-form">
              <div class="content-form__billing billing">
                <h2 class="billing__title">Billing Information</h2>
                <div class="billing__wrapper">
                  <label class="billing__label">
                    <span class="billing__text">First name</span>
                    <input name="form[name]" required type="text" placeholder="Your first name" class="billing__form-element" />
                  </label>
                  <label class="billing__label">
                    <span class="billing__text">Last name</span>
                    <input name="form[surname]" required type="text" placeholder="Your last name" class="billing__form-element" />
                  </label>
                  <label class="billing__label">
                    <span class="billing__text">
                      Company Name
                      <span class="billing__span">(optional)</span>
                    </span>
                    <input name="form[company]" type="text" placeholder="Company name" class="billing__form-element" />
                  </label>
                </div>
                <label class="billing__label billing__label--address">
                  <span class="billing__text">Street Address</span>
                  <input name="form[address]" type="text" placeholder="Email" class="billing__form-element billing__form-element--address" />
                </label>
                <div class="billing__wrapper">
                  <label class="billing__region-label">
                    <span class="billing__text">Country / Region</span>
                    <select name="form[region]" class="billing__region-select">
                      <option value="">Selects</option>
                      <option value="ukraine">Україна</option>
                      <option value="poland">Польща</option>
                      <option value="germany">Німеччина</option>
                      <option value="france">Франція</option>
                      <option value="italy">Італія</option>
                      <option value="spain">Іспанія</option>
                      <option value="usa">США</option>
                      <option value="canada">Канада</option>
                      <option value="uk">Велика Британія</option>
                      <option value="czechia">Чехія</option>
                    </select>
                  </label>
                  <label class="billing__region-label">
                    <span class="billing__text">States</span>
                    <select name="form[state]" class="billing__region-select">
                      <option value="">Selects</option>
                      <option value="none">Штат відсутній</option>
                      <option value="california">Каліфорнія</option>
                      <option value="texas">Техас</option>
                      <option value="florida">Флорида</option>
                      <option value="new-york">Нью-Йорк</option>
                      <option value="illinois">Іллінойс</option>
                    </select>
                  </label>
                  <label class="billing__label">
                    <span class="billing__text">Zip Code</span>
                    <input name="form[zip]" type="text" placeholder="Zip Code" class="billing__form-element" />
                  </label>
                </div>
                <div class="billing__wrapper">
                  <label class="billing__label billing__label--width">
                    <span class="billing__text">Email</span>
                    <input name="form[email]" required type="email" placeholder="Email Address" class="billing__form-element" />
                  </label>
                  <label class="billing__label billing__label--width">
                    <span class="billing__text">Phone</span>
                    <input name="form[phone]" required type="tel" placeholder="Phone number" class="billing__form-element" />
                  </label>
                </div>
                <label class="billing__label billing__label--different-address">
                  <input name="form[different-address]" type="checkbox" class="billing__form-element billing__form-element--different-address" />
                  <span class="billing__text billing__text--different-address">Ship to a different address</span>
                </label>
                <div class="billing__line"></div>
                <div class="billing__info additional-info">
                  <h2 class="additional-info__title">Additional Info</h2>
                  <label class="additional-info__label">
                    <span class="additional-info__text">Order Notes (Optional)</span>
                    <textarea name="form[additional-info]" class="additional-info__textarea" placeholder="Notes about your order, e.g. special notes for delivery"></textarea>
                  </label>
                </div>
              </div>
              <div class="content-form__order order">
                <h2 class="order__title">Order Summery</h2>
					
                <div class="summery-order">
                  <div class="product">
                    <img src="img/pepper-01.webp" alt="some alt" class="product__img" />
                    <p class="product__name">Green Capsicum</p>
                    <span class="product__quantity">x5</span>
                  </div>
                  <p class="summery-order__price">$70.00</p>
                </div>
                <div class="summery-order">
                  <div class="product">
                    <img src="img/pepper-02.webp" alt="some alt" class="product__img" />
                    <p class="product__name">Green Capsicum</p>
                    <span class="product__quantity">x1</span>
                  </div>
                  <p class="summery-order__price">$14.00</p>
                </div>
                <div class="order__price price-order">
                  <div class="price-order__wrapper">
                    <p class="price-order__paragraph">Subtotal:</p>
                    <p class="price-order__subtotal-price">$84.00</p>
                  </div>
                  <div class="price-order__wrapper">
                    <p class="price-order__paragraph">Shipping:</p>
                    <p class="price-order__subtotal-price">Free</p>
                  </div>
                  <div class="price-order__wrapper">
                    <p class="price-order__paragraph">Total:</p>
                    <p class="price-order__subtotal-price price-order__subtotal-price--total">$84.00</p>
                  </div>
                </div>
                <div class="payment">
						<h2 class="payment__title">Payment Method</h2>
						<ul class="payment__list">
						  <li class="payment__item">
							 <label class="payment__label">
								<input type="radio" name="form[payment]" class="payment__radio" value="cash" />
								<span class="payment__text">Cash on Delivery</span>
							 </label>
						  </li>
						  <li class="payment__item">
							 <label class="payment__label">
								<input type="radio" name="form[payment]" class="payment__radio" value="paypal" />
								<span class="payment__text">Paypal</span>
							 </label>
						  </li>
						  <li class="payment__item">
							 <label class="payment__label">
								<input type="radio" name="form[payment]" class="payment__radio" value="amazon" />
								<span class="payment__text">Amazon Pay</span>
							 </label>
						  </li>
						</ul>
						<button class="payment__button">Place Order</button>
					 </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">I'm footer ;)</p>
      </footer>
    </div>
  </body>
</html>
