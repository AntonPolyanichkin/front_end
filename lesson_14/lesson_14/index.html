<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hw 14</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title">I'm header :)</h1>
      </header>
      <main class="page">
        <section class="practice">
          <div class="practice__container">
            <div class="practice__content content-practice">
              <h2 class="content-practice__title">Practice</h2>
              <form action="#" enctype="multipart/form-data" method="post" class="content-practice__form form-practice">
					<h3 class="form-practice__title">Оформлення замовлення</h3>
                <input type="text" autocomplete="off" required placeholder="Введіть імʼя" name="form[name]" class="form-practice__form" />
                <input type="text" autocomplete="off" required placeholder="Введіть фамілію" name="form[secondName]" class="form-practice__form" />
                <input type="email" autocomplete="off" required placeholder="Введіть пошту" name="form[email]" class="form-practice__form" />
                <input type="tel"  required placeholder="Введіть телефон" name="form[tel]" class="form-practice__form" />
					 <label class="form-practice__chekbox">
						<input type="checkbox" class="form-practice__input-chekbox">
						<span class="form-practice__label">Доставка додому</span>
					 </label>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">I'm footer ;)</p>
      </footer>
    </div>
  </body>
</html>
