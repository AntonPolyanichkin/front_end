<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hydra</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
			<div class="header__contentent-wrapper">
				<a href="#" class="header__hydra-logo">
					<img src="img/main-logo.svg" alt="Hydra company logo with stylized text and graphic element" />
				 </a>
				 <nav class="header__menu menu-header">
					<div class="menu-header__burger-button button-burger">
					  <span class="button-burger__element"></span>
					</div>
					<div class="menu-header__list-wrapper">
					  <ul class="menu-header__list list-menu">
						 <li class="list-menu__item"><a href="#" class="list-menu__link">ABOUT</a></li>
						 <li class="list-menu__item"><a href="#" class="list-menu__link">SERVICES</a></li>
						 <li class="list-menu__item"><a href="#" class="list-menu__link">TECHNOLOGIES</a></li>
						 <li class="list-menu__item"><a href="#" class="list-menu__link">HOW TO</a></li>
					  </ul>
					</div>
				 </nav>
				 <div class="header__action-button">
					<a href="#" class="button-action__contacts button">CONTACT US</a>
					<a href="#" class="button-action__join button">JOIN HYDRA</a>
				 </div>
			</div>
          
        </div>
      </header>
      <main class="page"></main>
      <footer class="footer"></footer>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
