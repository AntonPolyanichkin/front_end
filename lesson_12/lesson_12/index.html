<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>lesson-12</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"><h1>This is header</h1></header>
      <main class="page">
        <section class="section-car">
          <div class="section-car__container container">
            <div class="container__car car">
              <div class="car__body"></div>
              <div class="car__wheel"></div>
              <div class="car__wheel car__wheel--back"></div>
              <div class="car__window window-car">
                <div class="window-car__smile smile">
                  <div class="smile__glasses"></div>
                  <div class="smile__mouth"></div>
                </div>
              </div>
              <div class="car__window car__window--back"></div>
              <div class="car__headlights headlights">
                <div class="headlights__lights"></div>
                <div class="headlights__lights headlights__lights--big"></div>
					 <div class="headlights__light"></div>
              </div>
              <div class="car__back-light light-back">
                <div class="light-back__light"></div>
                <div class="light-back__light light-back__light--big"></div>
              </div>
            </div>
            <div class="container__road road">
              <div class="road__markup"></div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p>This is footer</p>
      </footer>
    </div>
  </body>
</html>
